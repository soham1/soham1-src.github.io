<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">{{pageTitle}}</span>
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
            <img src="assets/img/user.jpg" class="demo-avatar">
            <div class="demo-avatar-dropdown">
                <span id="name" [ngClass]="{animated: shouldAnimateName, pulse: shouldAnimateName}" (mouseenter)='onMouseNameEnter()' (mouseleave)='onMouseNameLeave()'>
                    Soham Ashodiya</span>
                <div class="mdl-layout-spacer"></div>
                <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">More</span>
            </button>
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                    <li class="mdl-menu__item">Fremont, California</li>
                    <li class="mdl-menu__item">(510) 471-7132</li>
                    <li class="mdl-menu__item">sohamashodiya@gmail.com</li>
                </ul>
            </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
            <a class="mdl-navigation__link" [routerLink]=" ['AboutMe'] ">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">face</i>About Me
            </a>
            <a class="mdl-navigation__link" [routerLink]=" ['Skills'] ">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">star</i>Skills
            </a>
            <a class="mdl-navigation__link" [routerLink]=" ['SoftSkills'] ">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">brightness_high</i>Soft Skills
            </a>
            <a class="mdl-navigation__link" [routerLink]=" ['Tools'] ">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">build</i>Tools
            </a>
            <a class="mdl-navigation__link" [routerLink]=" ['Educations'] ">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">book</i>Education
            </a>
            <a class="mdl-navigation__link" [routerLink]=" ['Achievements'] ">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">filter_frames</i>Achievements
            </a>
            <a class="mdl-navigation__link" [routerLink]=" ['Projects'] ">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">work</i>Projects
            </a>
            <a class="mdl-navigation__link" [routerLink]=" ['BehindTheScenes'] ">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">pageview</i>Behind the Scenes
            </a>
        </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
